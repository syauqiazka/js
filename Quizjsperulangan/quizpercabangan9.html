<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function cekTahunKabisat() {
                var tahun = prompt("Masukkan tahun yang ingin dicek:");

                // Mengubah input menjadi angka
                tahun = parseInt(tahun);

                // Mengecek apakah tahun tersebut kabisat
                if ((tahun % 4 === 0 && tahun % 100 !== 0) || (tahun % 400 === 0)) {
                    alert(tahun + " adalah tahun kabisat.");
                } else {
                    alert(tahun + " bukan tahun kabisat.");
                }
            }

            // Memanggil fungsi untuk mengecek tahun kabisat
            cekTahunKabisat();

    </script>
</body>
</html>
