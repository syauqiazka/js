<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Program Diskon Belanja</h1>
    <p>Masukkan total belanja untuk menghitung diskon yang diterima.</p>
    
    <button onclick="hitungDiskon()">Hitung Diskon</button>
    <div id="hasil"></div>
    <script>
        function hitungDiskon() {
            let totalBelanja = parseFloat(prompt("Masukkan total belanja Anda:"));

            if (isNaN(totalBelanja) || totalBelanja <= 0) {
                alert("Masukkan total belanja yang valid.");
                return;
        }
    
            

            let diskon = 0;
            let jumlahDiskon = 0;
            let totalSetelahDiskon = totalBelanja;

            // Mengecek kondisi diskon
            if (totalBelanja > 1500000) {
                diskon = 0.15;  // Diskon 15% jika lebih dari 1.500.000
            } else if (totalBelanja > 500000) {
                diskon = 0.10;  // Diskon 10% jika lebih dari 500.000
            }

            // Menghitung jumlah diskon dan total setelah diskon
            jumlahDiskon = totalBelanja * diskon;
            totalSetelahDiskon = totalBelanja - jumlahDiskon;

            // Menampilkan hasil
            let resultHTML = `
                <p><strong>Total Belanja:</strong> Rp ${totalBelanja.toLocaleString()}</p>
                <p><strong>Diskon:</strong> ${diskon * 100}%</p>
                <p><strong>Jumlah Diskon:</strong> Rp ${jumlahDiskon.toLocaleString()}</p>
                <p><strong>Total Setelah Diskon:</strong> Rp ${totalSetelahDiskon.toLocaleString()}</p>
            `;
            document.getElementById("hasil").innerHTML = resultHTML;
        }
</script>
</body>
</html>
